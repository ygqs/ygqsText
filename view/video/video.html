<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://unpkg.com/video.js@6.11.0/dist/video-js.min.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js@6.11.0/dist/video.min.js"></script>

</head>
<body>
<video
  id="my-player"
  class="video-js"
  data-setup='{}'>
 <source id="sour1" src="https://vjs.zencdn.net/v/oceans.mp4" type="video/mp4"></source>
  <!--<source src="https://vjs.zencdn.net/v/oceans.webm" type="video/webm"></source>-->
  <!--<source src="https://vjs.zencdn.net/v/oceans.ogv" type="video/ogg"></source>-->
  <p class="vjs-no-js">
    To view this video please enable JavaScript, and consider upgrading to a
    web browser that
    <a href="https://videojs.com/html5-video-support/" target="_blank">
      supports HTML5 video
    </a>
  </p>
</video>
<div onclick="fuu()">点击出事话</div>
<script>
  function fuu() {
    var video = document.getElementById('sour1');
    var source = document.getElementById('my-player');
    var player_html5=document.getElementById('my-player_html5_api');
    player.pause();
    video.setAttribute('src', 'http://www.w3school.com.cn/i/movie.ogg');
    source.setAttribute('src', 'http://www.w3school.com.cn/i/movie.ogg');
    player_html5.setAttribute('src', 'http://www.w3school.com.cn/i/movie.ogg');
    player.load();
    player.play();

  }
  var player = videojs('my-player',{
    muted: true,
    controls : true,
    height:300,
    width:300,
    loop : true,
    preload:"auto",
    poster:"https://vjs.zencdn.net/v/oceans.png",
// 更多配置.....
  });
</script>

</body>
</html>
