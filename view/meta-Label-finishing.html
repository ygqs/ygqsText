<!DOCTYPE html>
<html lang="en">
<head>
  <!--charset-->
  <!--charset是声明文档使用的字符编码，解决乱码问题主要用的就是它，值得一提的是，这个charset一定要写第一行，不然就可能会产生乱码了。-->
  <!--charset有两种写法-->
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <!--SEO 优化部分-->
  <title>your title</title><!-- 页面标题<title>标签(head 头部必须) -->
  <meta name="keywords" content="your keywords"><!-- 页面关键词 keywords -->
  <meta name="description" content="your description"> <!-- 页面描述内容 description -->
  <meta name="author" content="author,email address"> <!-- 定义网页作者 author -->
  <meta name="robots" content="index,follow"><!-- 定义网页搜索引擎索引方式，robotterms 是一组使用英文逗号「,」分割的值，通常有如下几种取值：none，noindex，nofollow，all，index和follow。 -->

  <!--百度禁止转码-->
  <meta http-equiv="Cache-Control" content="no-siteapp" /><!--百度会自动对网页进行转码，这个标签是禁止百度的自动转码-->

  <!--viewport-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--viewport主要是影响移动端页面布局的--><!--content 参数： width viewport 宽度(数值/device-width) ，height viewport 高度(数值/device-height) ，initial-scale 初始缩放比例 ，maximum-scale 最大缩放比例 ，minimum-scale 最小缩放比例 ，user-scalable 是否允许用户缩放(yes/no)-->

  <!--各浏览器平台-->
  <!--Microsoft Internet Explorer-->
  <meta http-equiv="x-ua-compatible" content="ie=edge"><!-- 优先使用最新的ie版本 -->

  <!-- 是否开启cleartype显示效果 -->
  <meta http-equiv="cleartype" content="on">
  <meta name="skype_toolbar" content="skype_toolbar_parser_compatible">

  <!-- Pinned Site -->
  <!-- IE 10 / Windows 8 -->
  <meta name="msapplication-TileImage" content="pinned-tile-144.png">
  <meta name="msapplication-TileColor" content="#009900">
  <!-- IE 11 / Windows 9.1 -->
  <meta name="msapplication-config" content="ieconfig.xml">

  <!--Google Chrome-->
  <meta http-equiv="X-UA-Compatible" content="chrome=1" /><!-- 优先使用最新的chrome版本 -->
  <meta name="google" value="notranslate"><!-- 禁止自动翻译 -->

  <!--360浏览器-->
  <meta name="renderer" content="webkit|ie-comp|ie-stand"> <!-- 选择使用的浏览器解析内核 -->

  <!--UC手机浏览器-->
  <!--[UCBrowser_U3_API ](http://www.uc.cn/download/UCBrowser_U3_API.doc)-->
  <meta name="screen-orientation" content="landscape/portrait">  <!-- 将屏幕锁定在特定的方向 -->
  <meta name="full-screen" content="yes"><!-- 全屏显示页面 -->
  <meta name="imagemode" content="force"><!-- 强制图片显示，即使是"text mode" -->
  <meta name="browsermode" content="application"> <!-- 应用模式，默认将全屏，禁止长按菜单，禁止手势，标准排版，强制图片显示。 -->
  <meta name="nightmode" content="disable"><!-- 禁止夜间模式显示 -->
  <meta name="layoutmode" content="fitscreen"><!-- 使用适屏模式显示 -->
  <meta name="wap-font-scale" content="no"><!-- 当页面有太多文字时禁止缩放 -->

  <!--QQ手机浏览器-->

  <meta name="x5-orientation" content="landscape/portrait"> <!-- 锁定屏幕在特定方向 -->
  <meta name="x5-fullscreen" content="true"><!-- 全屏显示 -->
  <meta name="x5-page-mode" content="app"><!-- 页面将以应用模式显示 -->

  <!--Apple iOS-->
  <meta name="apple-itunes-app" content="app-id=APP_ID,affiliate-data=AFFILIATE_ID,app-argument=SOME_TEXT"> <!-- Smart App Banner -->
  <meta name="format-detection" content="telephone=no"><!-- 禁止自动探测并格式化手机号码 -->

  <!-- Add to Home Screen添加到主屏 -->
  <meta name="apple-mobile-web-app-capable" content="yes"> <!-- 是否启用 WebApp 全屏模式 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black">  <!-- 设置状态栏的背景颜色,只有在 “apple-mobile-web-app-capable” content=”yes” 时生效 -->
  <meta name="apple-mobile-web-app-title" content="App Title">  <!-- 添加到主屏后的标题 -->

  <!--Google Android-->
  <meta name="theme-color" content="#E64545">
  <meta name="mobile-web-app-capable" content="yes"><!-- 添加到主屏 -->
  <!-- More info: https://developer.chrome.com/multidevice/android/installtohomescreen -->

  <!--App Links-->
  <!-- iOS -->
  <meta property="al:ios:url" content="applinks://docs">
  <meta property="al:ios:app_store_id" content="12345">
  <meta property="al:ios:app_name" content="App Links">
  <!-- Android -->
  <meta property="al:android:url" content="applinks://docs">
  <meta property="al:android:app_name" content="App Links">
  <meta property="al:android:package" content="org.applinks">
  <!-- Web Fallback -->
  <meta property="al:web:url" content="http://applinks.org/documentation">
  <!-- More info: http://applinks.org/documentation/ -->

  <!--最后——移动端常用的meta-->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection"content="telephone=no, email=no" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
  <meta name="format-detection" content="telphone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
  <!-- 启用360浏览器的极速模式(webkit) -->
  <meta name="renderer" content="webkit">
  <!-- 避免IE使用兼容模式 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
  <meta name="HandheldFriendly" content="true">
  <!-- 微软的老式浏览器 -->
  <meta name="MobileOptimized" content="320">
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <!-- UC应用模式 -->
  <meta name="browsermode" content="application">
  <!-- QQ应用模式 -->
  <meta name="x5-page-mode" content="app">
  <!-- windows phone 点击无高光 -->
  <meta name="msapplication-tap-highlight" content="no">
  <!-- 适应移动端end -->


</head>
<body>

</body>
</html>
